<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Text Carousel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .carousel-container {
        position: relative;
        width: 600px;
        margin: 50px auto;
        border: 3px solid black;
        border-radius: 10px;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        overflow: hidden;
      }

      .arrow {
        font-size: 2rem;
        cursor: pointer;
        user-select: none;
        color: red;
      }

      .carousel-content {
        display: flex;
        transition: transform 0.3s ease-in-out;
        width: 100%;
        overflow: hidden;
      }

      .carousel-item {
        display: flex;
        flex: 0 0 100%;
        align-items: center;
        justify-content: center;
        gap: 20px;
      }

      .carousel-item img {
        width: 100px;
        height: 100px;
        background-color: skyblue;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="carousel-container">
      <div class="arrow" id="leftArrow">&#8592;</div>

      <div class="carousel-content" id="carousel">
        <div class="carousel-item">
          <img src="https://via.placeholder.com/100" alt="Image 1" />
          <div>Text 1</div>
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/100" alt="Image 2" />
          <div>Text 2</div>
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/100" alt="Image 3" />
          <div>Text 3</div>
        </div>
      </div>

      <div class="arrow" id="rightArrow">&#8594;</div>
    </div>

    <script>
      const carousel = document.getElementById("carousel");
      const items = document.querySelectorAll(".carousel-item");
      let index = 0;

      document.getElementById("leftArrow").onclick = () => {
        if (index > 0) index--;
        carousel.style.transform = `translateX(-${index * 100}%)`;
      };

      document.getElementById("rightArrow").onclick = () => {
        if (index < items.length - 1) index++;
        carousel.style.transform = `translateX(-${index * 100}%)`;
      };
    </script>
  </body>
</html>
