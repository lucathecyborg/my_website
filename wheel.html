<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Carousel Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 40px;
        background: #f9f9f9;
      }
      .carousel {
        display: flex;
        align-items: center;
        gap: 24px;
        background: #fff;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        max-width: 600px;
        margin: 0 auto;
      }
      .carousel button {
        font-size: 2rem;
        background: #eee;
        border: none;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .carousel button:hover {
        background: #ddd;
      }
      #carousel-image {
        display: block;
        max-width: 180px;
        max-height: 180px;
        border-radius: 8px;
        background: #f0f0f0;
        object-fit: contain;
      }
      #carousel-text {
        min-width: 150px;
        max-width: 250px;
        font-size: 1.1rem;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="carousel" class="carousel">
      <button id="carousel-left">&#8592;</button>
      <img id="carousel-image" src="" alt="carousel image" height="180" />
      <div id="carousel-text"></div>
      <button id="carousel-right">&#8594;</button>
    </div>
    <script>
      const carouselData = [
        {
          img: "https://upload.wikimedia.org/wikipedia/commons/1/18/ISO_C%2B%2B_Logo.svg",
          text: "Game/app development with C++",
        },
        {
          img: "https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg",
          text: "Website development with HTML",
        },
        {
          img: "https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg",
          text: "Website development with CSS",
        },
        {
          img: "https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png",
          text: "Website development with JavaScript",
        },
      ];

      let current = 0;

      function updateCarousel() {
        document.getElementById("carousel-image").src =
          carouselData[current].img;
        document.getElementById("carousel-text").textContent =
          carouselData[current].text;
      }

      document.getElementById("carousel-left").addEventListener("click", () => {
        current = (current - 1 + carouselData.length) % carouselData.length;
        updateCarousel();
      });

      document
        .getElementById("carousel-right")
        .addEventListener("click", () => {
          current = (current + 1) % carouselData.length;
          updateCarousel();
        });

      // Initialize carousel on page load
      updateCarousel();
    </script>
  </body>
</html>
